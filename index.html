<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classifier</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
        color: rgb(102, 102, 102);
      }
      .header {
        position: absolute;
        top: 10px;
        left: 20px;
        font-weight: bold;
        font-size: 20px;
        color: rgb(0, 17, 34);
      }
      .footer-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          position: fixed;
          bottom: 10px;
          left: 0;
          width: 100%;
          padding: 10px 20px;
          background-color: white;
      }
      .footer {
        font-size: 14px;
        color: rgb(102, 102, 102);
      }
      .social-links {
        display: flex;
        gap: 15px;
      }
      .social-links a {
        text-decoration: none;
        color: rgb(102, 102, 102);
        font-weight: 500;
      }
      .card {
        background: #f0f0f0;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #333;
        border: none;
        color: white;
      }
      .btn-primary:hover {
        background-color: #000;
      }
      .text-secondary {
        color: rgb(153, 153, 153);
      }
      @media (max-width: 576px) {
        .footer-container {
            flex-direction: column;
            text-align: center;
            gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">MAF</div>

    <div class="container mt-5 text-center">
      <h1 class="fw-bold">Deep Learning Image Classifier</h1>
      <p class="text-secondary">
        Upload an image to classify it into one of three categories: Cat, Dog,
        or Wild.
      </p>

      <div class="card shadow p-4 mx-auto" style="max-width: 400px">
        <h4 class="fw-semibold">Upload an Image</h4>
        <input type="file" id="imageUpload" class="form-control my-3" />
        <h5 class="fw-medium">Preview:</h5>
        <img
          id="imagePreview"
          class="img-thumbnail mx-auto d-block"
          width="200"
        />
        <button
          class="btn btn-primary mt-3"
          onclick="setTimeout(predictImage, 100)"
        >
          Predict
        </button>
        <h5 class="mt-3 fw-medium">Prediction:</h5>
        <p id="predictionResult" class="fw-bold text-secondary">
          Waiting for prediction...
        </p>
      </div>
    </div>

    <div class="footer-container">
      <div class="footer">&#169; Musthafa 'Abduh Fakhruddin, 2025</div>
      <div class="social-links">
          <a href="https://www.instagram.com/maf_990" target="_blank">Instagram</a>
          <a href="https://www.linkedin.com/in/musthafa-abduh-f/" target="_blank">LinkedIn</a>
      </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
